<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library="React"
            this.server="https://localhost:3000"

            //Requirement
            document
            .querySelector('button')
            .addEventListener('Click',this.handleClick.bind(this))
            //feautures of the constructor are also accessable since we used bind keyword(Makign rect accessable)
        }
      handleClick(){
        console.log("Button Clicked ");
      }

    }
    const app=new React()
</script>
</html>
